<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5aada8b116.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #3a244a; ">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Placement</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./signup.html">SignUp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="../signin/signin.html">SignIn</a>
                    </li>
                    <li class="nav-item"id="studentlink">
                        <a class="nav-link text-white" href="../students/students.html">Student</a>
                    </li>
                    <li class="nav-item" id="interviewlink">
                        <a class="nav-link text-white" href="../interview/interview.html">Interview</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div id="alert-container">
    </div>
    <div class="main">
        <img src="HD Assignment.png" alt="">

        <div class="container">

            <header>
                <h1><span style="color:#3a244a;">Let us know</span><span style="color: #D72638;">!</span></h1>
                <a href="../signin/signin.html" style="text-decoration: none;">
                    <h6><span style="color:#3a244a;text-decoration: underline;">Sign</span> <span
                            style="color: #D72638;text-decoration: underline ">In</span></h6>
                </a>

            </header>
            <form id="signup-form" class="border-primary">
                <div class="mb-3">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                </div>
                <div class="mb-3 email-field">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email">

                </div>
                <div class="mb-3 set-password form-control">
                    <input type="password" id="password" name="set-password" placeholder="Set Password">
                    <i class="fa-regular fa-eye"></i>
                </div>
                
                
                <button type="submit" id="signup" class="btn">Sign Up</button>

            </form>
        </div>
    </div>


    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <link rel="stylesheet" href="addstudent.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #3a244a; ">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Placement</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav" id="nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item" id="signuplink">
                        <a class="nav-link text-white" href="./signup.html">SignUp</a>
                    </li>
                    <li class="nav-item" id="signinlink">
                        <a class="nav-link text-white" href="../signin/signin.html">SignIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="../students/students.html">Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="../interview/interview.html">Interview</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div id="alert-container">
    </div>
    <div class="container">
        <h2 class="mt-3" style="color: #3a244a;">Create New Student</h2>
        <form action="/create-user" method="POST">
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group mb-3">
                <label for="batch">Batch</label>
                <input type="text" class="form-control" id="batch" name="batch" required>
            </div>
            <div class="form-group mb-3">
                <label for="college">College</label>
                <input type="text" class="form-control" id="college" name="college" required>
            </div>
            <div class="form-group mb-3">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="Placed">Placed</option>
                    <option value="Not placed">Not Placed</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="dsaScore">DSA Score</label>
                <input type="number" class="form-control" id="dsaScore" name="courseScores[0][score]" required>
            </div>
            <div class="form-group mb-3">
                <label for="webdScore">WebD Score</label>
                <input type="number" class="form-control" id="webdScore" name="courseScores[1][score]" required>
            </div>
            <div class="form-group mb-3">
                <label for="reactScore">React Score</label>
                <input type="number" class="form-control" id="reactScore" name="courseScores[2][score]" required>
            </div>
            <button type="submit" id="addstudent" class="btn">Submit</button>
        </form>
        
    </div>


    <script src="addstudent.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>
</html>
